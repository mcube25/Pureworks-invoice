<html>
<head>
  <title>Pureworks Invoicing</title>
  <meta charset='utf-8'>
  <meta name="description" content="application">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="js/main2.js"></script>
</head>
<body ng-app="invoicing" ng-controller="InvoiceCtrl" >

  <div class="container" width="800px" id="invoice" >
    <div class="row">
      <div class="col-xs-12 heading">
        CERTIFICATE OF COMPLETION
      </div>
    </div>
    <div class="row branding">
      <div class="col-xs-6">
      </div>
      <div class="col-xs-6 logo-container">
        <input type="file" id="imgInp" />
        <img ng-hide="logoRemoved" id="company_logo" ng-src="{{ logo }}" alt="your image" width="300" />
        <div>
          <div class="noPrint" ng-hide="printMode">
            <a ng-click="editLogo()" href >Edit Certificate Logo</a>
            <a ng-click="toggleLogo()" id="remove_logo" href >{{ logoRemoved ? 'Show' : 'Hide' }} logo</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row infos">
      <div class="col-xs-6">
        <div class="input-container"><input type="text" placeholder="Name"/></div>
        <div class="input-container"><input type="text" placeholder="Date Of Completion" /></div>
        <div class="input-container"><input type="text" placeholder="Comment"/></div>
        <div class="input-container"><input type="text" placeholder="signature"/></div>
        <div class="input-container"><input type="text" /></div>
        <div class="input-container" data-ng-hide='printMode'>

        </div>

      </div>
      <div class="col-xs-6 right">
        <div class="input-container"><input type="text" /></div>
        <div class="input-container"><input type="text" /></div>
        <div class="input-container"><input type="text" /></div>
        <div class="input-container"><input type="text" placeholder="Date"/></div>
        <div class="input-container"><input type="text" /></div>
      </div>
    </div>
<br><br><br><br>
    <div class="row noPrint actions">
      <a href="#" class="btn btn-primary" ng-show="printMode" ng-click="printInfo()">Print</a>
      <a href="#" class="btn btn-primary" ng-click="clearLocalStorage()">Reset</a>
      <a href="#" class="btn btn-primary" ng-hide="printMode" ng-click="printMode = true;">Turn On Print Mode</a>
      <a href="#" class="btn btn-primary" ng-show="printMode" ng-click="printMode = false;">Turn Off Print Mode</a>
      <a href="index.html" class="btn btn-primary" ng-show="printMode" ng-click="printMode = false;">Back to Home</a>
      <a href="index.html" class="btn btn-primary" ng-hide="printMode" ng-click="printMode = false;">Back to Home</a>
    </div>
  </div>

  <div ng-hide="printMode" class="copy noPrint">
    <a href="#">Pureworks Certificates</a>
  </div>
</body>
</html>
