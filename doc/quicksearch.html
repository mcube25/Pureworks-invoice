ewer. If more than one instance of WebViewer exists, you must pass in the DOM element containing the instance of WebViewer you want to retrieve. This function can be imported directly as a module as well. Parameters: Name Type Argument Description element HTMLElement &lt;optional&gt; The DOM element containing the instance of WebViewer you want to retrieve Returns: Returns an instance of WebViewer. Returns null if no instances are available. Type WebViewerInstance Example import { getInstance } from '@pdftron/webviewer' // After WebViewer has already been constructed const instance = getInstance(); WebViewer(options, viewerElement) A function that creates an instance of WebViewer, and embeds it on the HTML page Parameters: Name Type Description options WebViewerOptions viewerElement HTMLElement Returns: A promise resolved with WebViewer instance. Type Promise.&lt;WebViewerInstance&gt; Example WebViewer({ licenseKey: 'Insert commercial license key here after purchase' }, document.getElementById('viewer')) .then(function(instance) { var docViewer = instance.docViewer; var annotManager = instance.annotManager; // call methods from instance, docViewer and annotManager as needed // you can also access major namespaces from the instancs as follows: // var Tools = instance.Tools; // var Annotations = instance.Annotations; }); Type Definitions CustomWatermarkCallback(ctx, pageIndex, pageWidth, pageHeight) Parameters: Name Type Description ctx CanvasRenderingContext2D The Canvas Context that determines how the watermark will be rendered. Edit the text styles attributes to change the rendering styling. pageIndex number The index of the current page pageWidth number The width of the current page pageHeight number The height of the current page WebViewerOptions Type: Object Properties: Name Type Argument Default Description path string Path to the WebViewer lib folder annotationUser string &lt;optional&gt; Guest Name of the user for annotations config string &lt;optional&gt; UR t; List of annotations that were hidden or shown hidden boolean Whether the annotations have been hidden or shown annotationsDrawn Triggered after annotations have been drawn for a page Parameters: Name Type Description pageNumber object The page number of all the annotations that were just drawn annotationSelected Triggered after annotation selection has been changed. Parameters: Name Type Description annotationList Array.&lt;Annotations.Annotation&gt; List of annotations that have selected or deselected action string Either 'selected' or 'deselected' deleteReply Triggered when a reply has been deleted from an annotation Parameters: Name Type Description annotation object The annotation that was deleted root object The annotation that is the root parent of the first annotation fieldChanged Triggered when a field's value has been changed. Attach like annotManager.on('fieldChanged', callback) Parameters: Name Type Description field object The field that was changed value string The field's new value fileAttachmentDataAvailable Triggered after the file attachment data is available after double clicking on the annotation Parameters: Name Type Description fileInfo object Information of the file attachment Properties Name Type Description fileData Blob The blob data of the file attachment filename string The name of the file attachment mimeType string The mimetype attribute of the file attachment setNoteText Triggered when the text should be set on a note Parameters: Name Type Description annotation object The annotation that needs to have its note text updated root object The annotation that is the root parent of the first annotation updateAnnotationPermission Triggered when permissions for annotations should be updated. This might be when the user changes or readonly is switched to. If no annotation is specified then every annotation should be updated. Parameters: Name Type Argument Description annotation object &lt;optional&gt; The annotation that needs to have its permissions updated blackBoxAnnotationsDisabled Triggered when collaboration has abruptly closed or been disabled. Attach like bbAnnotManager.on('blackBoxAnnotationsDisabled', callback) blackBoxAnnotationsEnabled Triggered when collaboration is enabled for blackbox. Attach like bbAnnotManager.on('blackBoxAnnotationsEnabled', callback) Parameters: Name Type Description username string user name as specified by blackbox collaboration. userId string user ID as specified by blackbox collaboration. colorSeparationAdded Triggered when a color separation is loaded and available on the document. Parameters: Name Type Description colorData object An object with properties of the color separation Properties Name Type Description name string The name of the color separation rgb Array.&lt;any&gt; An array containing the R, G and B values for the separation layersUpdated Triggered when a document's layers/OCG structures change visibility. Parameters: Name Type Description layerContext Array.&lt;any&gt; array of page layers activeSearchResultChanged Triggered when the active search result has changed Parameters: Name Type Description result object The new active search result, CoreControls.DocumentViewer.SearchResult. annotationsLoaded Triggered when all the document annotations have been loaded beforeDocumentLoaded Triggered just before the document has been loaded into the viewer beginRendering Triggered when DocumentViewer starts rendering pages changePage Triggered when the page should be changed. Only fired when using a non-scrollable custom display mode. Parameters: Name Type Description pageNum number The 1-indexed page number click Triggered for the click event in the DocumentViewer's viewing area Parameters: Name Type Description nativeEvt object Event object of the native JavaScript event dblClick Triggered for the dblClick event in the DocumentViewer's viewing area Parameters: Name Type Description nativeEvt object Event object of the native JavaScript event displayModeU ateTool#event:annotationCreatedTools.RectangularAreaMeasurementTool#event:annotationAddedTools.RectangularAreaMeasurementTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:signatureDeletedTools.SignatureCreateTool#event:signatureSavedTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSelectTool#event:selectionCompleteTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreatedWebViewerInstance.MentionsManager#event:mentionChanged Global getInstanceWebViewer Namespace: Annotations Annotations The namespace for anything to do with PDF annotations. Classes Annotation Border BoxControlHandle BoxSelectionModel ButtonWidgetAnnotation CalloutControlHandle CalloutSelectionModel CaretAnnotation CheckButtonWidgetAnnotation ChoiceWidgetAnnotation Color ControlHandle CustomAnnotation DatePickerWidgetAnnotation EllipseAnnotation FileAttachmentAnnotation Font Forms FreeHandAnnotation FreeTextAnnotation FreeTextSelectionModel HTMLAnnotation IPathAnnotation LineAnnotation LineControlHandle LineSelectionModel Link ListWidgetAnnotation MarkupAnnotation PathControlHandle PathSelectionModel Point PolygonAnnotation PolygonControlHandle PolygonSelectionModel PolylineAnnotation PopupAnnotation Quad RadioButtonWidgetAnnotation Rect RectangleAnnotation RedactionAnnotation RedactionSelectionModel RotationControlHandle SelectionModel SignatureWidgetAnnotation StampAnnotation StickyAnnotation TextHighlightAnnotation TextMarkupAnnotation TextRedactAnnotation TextSelectionModel TextSquigglyAnnotation TextStrikeoutAnnotation TextUnderlineAnnotation TextWidgetAnnotation WidgetAnnotation WidgetFlags Namespaces SelectionAlgorithm Members &lt;static&gt; LineEndType An enum representing different line end types that are available for line annotations Properties: Name Type Description NONE string No line endings OPEN_ARROW string an arrow that points outward R_OPEN_ARROW string an arrow that points inward CLOSED_ARROW string a triangle that points outward R_CLOSED_ARROW string a triangle that points inward BUTT string a vertical line SQUARE string a square DIAMOND string a diamond CIRCLE string a circle SLASH string a slash &lt;static&gt; XfdfUtils Methods &lt;static&gt; restoreDeserialize(annotationClass) Restores the deserialize function back to the default. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; restoreDraw(annotationClass) Restores the draw function back to the default. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; restoreSerialize(annotationClass) Restores the serialize function back to the default. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; setCustomDeserializeHandler(annotationClass, deserializeHandler) Changes how an annotation type is deserialized within WebViewer. If your custom property/attribute is stored in the CustomData, please consider using getCustomData instead. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation deserializeHandler Annotations.CustomAnnotationDeserializeHandler A handler function that will deserialize the annotation Example Annotations.setCustomDeserializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalDeserialize(element, pageMatrix) if (annot.Width &gt; 100) { annot.myProperty = element.getAttribute('myAttr'); } }); &lt;static&gt; setCustomDrawHandler(annotationClass, drawHandler) Changes how an annotation type is drawn within WebViewer. This will not change how an annotation looks when saved to a document and opened in other PDF viewers. If you are looking to change the appearance of an annotation that will be saved, please consider using addCustomAppearance. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation drawHandler Annotations.CustomAnnotationDrawHandler A handler function that will draw the annotation Example Annotations.setCustomDrawHandler(Annotations.RectangleAnnotation, function(ctx, pageMatrix) { const annot = options.annotation; annot.setStyles(ctx, pageMatrix); ctx.fillRect(annot.X, annot.Y, annot.Width, annot.Height); }); &lt;static&gt; setCustomSerializeHandler(annotationClass, serializeHandler) Changes how an annotation type is serialized within WebViewer. Note that custom attributes will not be persisted in the downloaded PDF and are only useful if you're saving the XFDF separately from the PDF. If you are looking to save your custom property/attribute, please consider using setCustomData which will be persisted. Parameters: Name Type Description annotationClass Annotations.Annotation The class (constructor) of the annotation serializeHandler Annotations.CustomAnnotationSerializeHandler A handler function that will serialize the annotation Example Annotations.setCustomSerializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalSerialize(element, pageMatrix) if (annot.Width &gt; 100) { element.setAttribute('myAttr', 1); } return element; }); Type Definitions CustomAnnotationDeserializeHandler(element, pageMatrix, options) Callback that gets passed to `deserializeHandler` in setCustomDeserializeHandler. The signature is similar to deserialize except with an additional options parameter. Parameters: Name Type Description element Element An xml element representing the annotation pageMatrix object The page matrix used to convert PDF coordinates to viewer coordinates options object Additional options and parameters Properties Name Type Description annotation Annotations.Annotation The annotation being deserialized originalDeserialize function The original deserialize function of this annotation Example Annotations.setCustomDeserializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalDeserialize(element, pageMatrix) if (annot.Width &gt; 100) { annot.myProperty = element.getAttribute('myAttr'); annot.myOtherId = element.getAttribute('myId'); } }); CustomAnnotationDrawHandler(ctx, pageMatrix, rotation, options) Callback that gets passed to `drawHandler` in setCustomDrawHandler. The signature is similar to draw except with an additional options parameter. Parameters: Name Type Description ctx CanvasRenderingContext2D A canvas context pageMatrix object The transformation matrix for the page that the annotation is on rotation object Certain annotations, such as sticky notes, get rotation as a third parameter. Default: undefined options object Additional options and parameters Properties Name Type Description annotation Annotations.Annotation The annotation being drawn originalDraw function The original draw function of this annotation Example Annotations.setCustomDrawHandler(Annotations.RectangleAnnotation, function(ctx, pageMatrix, rotation, options) { const annot = options.annotation; if (annot.Width &gt; 100) { annot.setStyles(ctx, pageMatrix); ctx.fillRect(annot.X, annot.Y, annot.Width, annot.Height); } else { options.originalDraw(ctx, pageMatrix); } }); CustomAnnotationSerializeHandler(element, pageMatrix, options) Callback that gets passed to `serializeHandler` in setCustomSerializeHandler. The signature is similar to serialize except with an additional options parameter. Parameters: Name Type Description element Element An xml element representing the annotation pageMatrix object The page matrix used to convert PDF coordinates to viewer coordinates options object Additional options and parameters Properties Name Type Description annotation Annotations.Annotation The annotation being serialized originalSerialize function The original serialize function of this annotation Returns: The resulting xml element representing the annotation Type Element Example Annotations.setCustomSerializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalSerialize(element, pageMatrix) if (annot.Width &gt; 100) { element.setAttribute('myAttr', 1); element.setAttribute('myId', annot.Id); } return element; }); × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:36-07:00 using the DocStrap template. "},"Annotations.Annotation.html":{"id":"Annotations.Annotation.html","title":"Class: Annotation","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnot onCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:signatureDeletedTools.SignatureCreateTool#event:signatureSavedTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSelectTool#event:selectionCompleteTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreatedWebViewerInstance.MentionsManager#event:mentionChanged Global getInstanceWebViewer Class: Annotation Annotations. Annotation Represents an annotation. new Annotation() The base class for all annotations Properties: Name Type Description Author string The author of the annotation. CustomData object Gets or sets custom data on the annotation. DateModified Date Gets or sets the date that the annotation was last modified. elementName string Gets or sets the name of the annotation element in XFDF. selectionModel Annotations.SelectionModel Gets or sets a selection model for how an annotation gets selected Height number Gets or sets the height of the annotation Hidden boolean Gets or sets whether the annotation is hidden. Invisible boolean Gets or sets whether the annotation is invisible, only if it is an unknown annotation type. Generally for hiding annotations you should use \"Hidden\" Printable boolean Gets or sets whether the annotation should be displayed when printing the page. ReadOnly boolean Gets or sets whether the annotation is readonly or not. If it's readonly it can't be edited or deleted. Locked boolean Gets or sets whether the annotation is locked or not. If it's locked it can't be edited or deleted, but the note can be edited. LockedContents boolean Gets or sets whether the annotation contents are locked or not. If the contents are locked then note can't be edited but the annotation can be edited or deleted. Id string A unique identifier for the annotation. Corresponds to the name attribute in XFDF. IsAdded boolean Gets or sets whether the annotation has been added since the last time the AnnotCommand was retrieved. IsDeleted boolean Gets or sets whether the annotation has been deleted since the last time the AnnotCommand was retrieved. IsModified boolean Gets or sets whether the annotation has been modified since the last time the AnnotCommand was retrieved. Listable boolean Gets or sets whether the annotation should be listed in annotation lists. NoMove boolean Gets or sets whether or not the annotation can be moved NoResize boolean Gets or sets if this annotation can be resized by the user. NoRotate boolean Gets or sets if this annotation can be rotated. NoZoom boolean Gets or sets if this annotation scales with the page. NoView boolean Gets or sets whether the annotation is visible on the screen. Differs from Hidden in that it can still be printed if the print flag is set. ToggleNoView boolean Gets or sets whether the ToggleNoView flag is set on the annotation. PageNumber number Gets or sets the page number of a document that the annotation appears on. Subject string Represents the subject of the annotation. Default is the annotation's type. Width number Gets or sets the width of the annotation X number Gets or sets the annotation's x-axis position. Y number Gets or sets the annotation's y-axis position. Rotation number Gets or sets the annotation's clockwise rotation in degrees. Valid values are 0, 90, 180 and 270. Only applies to Stamp, FreeText and Caret annotations. RotationControlEnabled boolean Enabled or disables the annotation's rotation control MaintainAspectRatio boolean Gets or sets if the annotation maintains aspect ratio when being resized. isClickableOutsideRect boolean Gets or sets whether any parts of the annotation drawn outside of the rect are clickable. ToolName string The name of the tool that is used to create this annotation. Methods addCustomAppearance(doc [, options]) Adds a custom appearance to the annotation so that the annotation appears like the specified PDF page or object in the PDF page. This appearance will be used instead of the default WebViewer drawing of the annotation. Parameters: Name Type Argument Description doc CoreControls.Document the PDF document object. options object &lt;optional&gt; An object that can contain the following optional parameters. Properties Name Type Argument Default Description pageNumber string &lt;optional&gt; 1 Page number of source document to use for custom appearance. objnum string &lt;optional&gt; The object number from the appearance document. gennum string &lt;optional&gt; The generation number from the appearance document. adjustRect() Adjusts the annotation's bounding rectangle to take into account changes to the annotation e.g. stroke thickness, start/end points, etc associateLink(linkIds) Associate a link with annotation. The associated links will be deleted with the annotation. You can associate multiple links with a single annotation. Parameters: Name Type Description linkIds Array.&lt;string&gt; | string The link IDs to associate with the current annotation. deleteCustomData(key) Deletes custom data associated with the given key. Parameters: Name Type Description key string The key for which to delete the associated data. deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. getAssociatedLinks() Returns all associated links with the annotation. Returns: Link IDs associated with the annotation. Type Array.&lt;string&gt; getBottom() Gets the bottommost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Returns: the text content for the annotation. Type string getCustomData(key) Returns custom data associated with the given key. Parameters: Name Type Description key string The key for which to retrieve the associated data. Returns: value The custom data. If no data is available an empty string is returned. Type * getGroupedChildren() Gets the list of group children to this annotation. Returns: The list of group children Type Array.&lt;Annotations.Annotation&gt; getHeight() Gets the height of the annotation. Returns: the height of the annotation. Type number getLeft() Gets the leftmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Returns: The annotation's page number Type number getRect() Get annotation bounding rectangle Returns: Type Annotations.Rect getRectPadding() Gets the padding that will be applied by default on the annotation's rectangle. Returns: The amount of padding Type number getReplies() Gets the list of replies to this annotation. Returns: The list of replies Type Array.&lt;Annotations.Annotation&gt; getRichTextStyle() Gets the rich text style of the annotation. Returns: the current rich text style Type Annotations.Annotation.RichTextStyle getRight() Gets the rightmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getStatus() Gets the status of the annotation, and returns an empty string if no status set. Returns: The last status update. Type string getTop() Gets the topmost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getWidth() Gets the width of the annotation. Returns: the width of the annotation. Type number getX() Gets the x position measured in page coordinates of an annotation. Returns: the x position Type number getY() Gets the y position measured in page coordinates. Returns: Type number hasRotationControlEnabled() Returns true if the rotation control is enabled for the annotation and false otherwise. Returns: Type boolean isGrouped() Gets whether the annotation is a child of a group Returns: Returns true if the annotation is a child of a group, false otherwise. Type boolean isPrintVisible() Whether the annotation is visible on the document or not **when printed**. If Hidden or if the annotation is a reply to another annotation then it won't be visible. Returns: Whether the annotation is visible on the document or not when printed Type boolean isReply() Gets whether the annotation is a reply to another annotation. Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean isVisible() Whether the annotation is visible on the document or not **when viewing**. If the Hidden or NoView flags are set, or if the annotation is a reply to another annotation then it won't be visible. Returns: Whether the annotation is visible on the document or not when viewing Type boolean removeCustomAppearance() Removes the custom appearance of the annotation. resize(rect) Resize the annotation based on a new given Annotations.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle resourcesLoaded() Resolves when all required resources have finished loading. Currently only applicable to stamp annotations that use images. Returns: A promise that resolves when the resources have finished loading Type Promise.&lt;any&gt; serialize(element, pageMatrix) Serialize the annotation to an xml element Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert XOD coordinates to PDF coordinates. Returns: the resulting xml element representing the annotation Type Element setContents(value) Set the text content for the annotation. Note that this will not refresh the text in the UI. Parameters: Name Type Description value string the text content to be set setCustomData(key, value) Sets the custom data associated with the specified key. Parameters: Name Type Description key string The key under which to store this custom data. Data will automatically be saved in the exported XFDF and merged into the PDF when downloading. value * The custom data to store setHeight(value) Sets the height of the annotation. Parameters: Name Type Description value number the height of the annotation. setModified( [keepAppearance]) Flags the annotation as modified if it has been before the last call to exportAnnotCommand Removes the annotation's appearance if no parameter is passed Should be called if changing a custom property on the annotation that is used for serialization Otherwise the annotation will serialize the original deserialized value Parameters: Name Type Argument Description keepAppearance boolean &lt;optional&gt; If true then the annotation's appearance will be maintained setPageNumber(value) Sets the page number of the annotation. Note: page numbers start from 1. Parameters: Name Type Description value number the page number to be set setRect(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Beware: this method ignores coordinates if they are the wrong way around. (It hasn't been fixed for reasons of maintaining backward compatibility. use setRectWithNormalization instead if you want it to reverse the wrong-way-round coordinates instead of ignoring them.) Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle setRectWithNormalization(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Use setRectWithNormalization instead of setRect if you want to reverse any wrong-way-round coordinates instead of ignoring them. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle setRichTextStyle(richTextStyle) Sets the rich text style of the annotation. Parameters: Name Type Description richTextStyle Annotations.Annotation.RichTextStyle The new rich text style of the annotation setRotationControlEnabled(rotationControlEnabled) Enables or disables the rotation control for the annotation Parameters: Name Type Description rotationControlEnabled boolean true if the rotation control should be enabled setWidth(value) Sets the width of the annotation. Parameters: Name Type Description value number the width of the annotation. setX(value) Sets the x position measured in page coordinates of an annotation. Parameters: Name Type Description value number the x position setY(value) Sets the y position measured in page coordinates. Parameters: Name Type Description value number the y position unassociateLinks() Removes all associated links with the annotation. Doesn't remove the underlying links. Type Definitions RichTextCSSStyle Type: Object Properties: Name Type Argument Description 'font-style' 'normal' | 'italic' &lt;optional&gt; 'font-weight' 'normal' | 'bold' &lt;optional&gt; 'text-decoration' 'word' | 'line-through' | 'underline' | string &lt;optional&gt; text-decoration: 'word' is equivalent to text-decoration: 'underline'. Values of text-decorations can also be joined by a space. For example, text-decoration: 'word line-through' color string &lt;optional&gt; color in RGB hex format RichTextStyle an object that maps between a text style location(character index) to css styles. Type: Object.&lt;string, Annotations.Annotation.RichTextCSSStyle&gt; Example { 0: { 'font-weight': 'bold', 'color': '#ff0000', }, 10: { 'font-style': 'italic' 'font-weight': 'bold', 'color': '#0000ff', }, 12: { 'font-decoration': 'underline', } } this object means that the first 9 characters are bold and red, the following 2 characters are italic, bold, and blue, and the rest of characters have underline. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:36-07:00 using the DocStrap template. "},"Annotations.Border.html":{"id":"Annotations.Border.html","title":"Class: Border","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotati ger#event:mentionChanged Global getInstanceWebViewer Class: ControlHandle Annotations. ControlHandle Represents a base class for control handles for selected annotations that can be moved. Control handles are typically used to resize an annotation or other operations that modify the annotation. new ControlHandle(x, y, width, height) Creates a new ControlHandle with the specified dimensions. Parameters: Name Type Description x number the x-coordinate of the upper-left point y number the y-coordinate of the upper-left point width number the width of the control handle height number the width of the control handle Members &lt;static&gt; handleHeight Defines the height of all control handles. Default is 12. &lt;static&gt; handleWidth Defines the width of all control handles. Default is 12. &lt;static&gt; rotationHandleHeight Defines the height of all rotation control handles. Default is 25. &lt;static&gt; rotationHandleWidth Defines the width of all rotation control handles. Default is 25. &lt;static&gt; selectionAccuracyPadding Defines a padding for selection accuracy. Default is 1. Increase this value to make selection more forgiving. Methods draw(ctx, annotation, selectionBox, zoom) Draws the control handle's appearance on the provided canvas context Parameters: Name Type Description ctx CanvasRenderingContext2D the annotation canvas context annotation Annotations.Annotation the annotation to modify selectionBox Annotations.Rect the selection rect zoom number the current zoom level of the document testSelection(annotation, selectionBox, zoom, x, y) Determines if the provided point is a hit on the control handle. See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation selectionBox Annotations.Rect the selection rect zoom number the current zoom level of the document x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Returns: true if the provided point is a hit Type boolean × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:36-07:00 using the DocStrap template. "},"Annotations.CustomAnnotation.html":{"id":"Annotations.CustomAnnotation.html","title":"Class: CustomAnnotation","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.RotationControlHandleAnnotations.Selection ase use Annotations.Forms.Field.children and a tree traversal algorithm to traverse the fields. If you know the name of your field, you can use Annotations.Forms.FieldManager.getField. Parameters: Name Type Description callback function The function that will be called for each field. The callback is passed the field object. Example var stack = []; fieldManager.forEachField(function(field) { stack.push(field); // Push root fields }); while (stack.length &gt; 0) { var current = stack.pop(); if (current.isTerminal()) { // Work with terminal/leaf fields } else { // Traverse children stack = stack.concat(current.children); } } getCalculationOrder() Gets the calculation order. @see Annotations.Forms.FieldManager.setCalculationOrder Returns: An array of field names. Type Array.&lt;string&gt; getField(name) Gets a field whose full name matches the one that is given. If No field matches, and the last part of the field name is a number, returns that index of the field's widget array. Parameters: Name Type Description name string The full name of the field to search for. Returns: The field or widget, or null if no field matches. Type Annotations.Forms.Field | Annotations.WidgetAnnotation setAlertHandler(handler) Updates the function to be used for handling alert messages for field validation. Parameters: Name Type Description handler function The function that will handle alert messages. It will be called with a string representing the alert message. setCalculationOrder(order) Set the calculation order - use this if you need changes in one field to trigger calculation events on other fields. If the name of field that is changed is before the name of another field, that other field is recalculated. If the name of the field that has changed is not in the array, all the fields named by the arrya are recalculated in order. Parameters: Name Type Description order Array.&lt;string&gt; An array of field names. setPrintHandler() Sets the function to be used to handle the print API called by embedded PDF JavaScript updateFieldName(field, name) Renames the field that is passed to the name passed in. Parameters: Name Type Description field Annotations.Forms.Field | object The field that should be renamed. name string The name of the field to be renamed. Cannot be blank. Returns: The renamed field. Type Annotations.Forms.Field | Annotations.WidgetAnnotation × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:36-07:00 using the DocStrap template. "},"Annotations.FreeHandAnnotation.html":{"id":"Annotations.FreeHandAnnotation.html","title":"Class: FreeHandAnnotation","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.P ype number getX() Gets the x position measured in page coordinates of an annotation. Inherited From: Annotations.Annotation#getX Returns: the x position Type number getY() Gets the y position measured in page coordinates. Inherited From: Annotations.Annotation#getY Returns: Type number hasRotationControlEnabled() Returns true if the rotation control is enabled for the annotation and false otherwise. Inherited From: Annotations.Annotation#hasRotationControlEnabled Returns: Type boolean isGrouped() Gets whether the annotation is a child of a group Inherited From: Annotations.Annotation#isGrouped Returns: Returns true if the annotation is a child of a group, false otherwise. Type boolean isPrintVisible() Whether the annotation is visible on the document or not **when printed**. If Hidden or if the annotation is a reply to another annotation then it won't be visible. Inherited From: Annotations.Annotation#isPrintVisible Returns: Whether the annotation is visible on the document or not when printed Type boolean isReply() Gets whether the annotation is a reply to another annotation. Inherited From: Annotations.Annotation#isReply Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean isVisible() Whether the annotation is visible on the document or not **when viewing**. If the Hidden or NoView flags are set, or if the annotation is a reply to another annotation then it won't be visible. Inherited From: Annotations.Annotation#isVisible Returns: Whether the annotation is visible on the document or not when viewing Type boolean removeCustomAppearance() Removes the custom appearance of the annotation. Inherited From: Annotations.Annotation#removeCustomAppearance resize(rect) Resize the annotation based on a new given Annotations.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Annotations.Rect the new bounding recta inate of the point to test, in page coordinates Returns: true if the provided point is a hit on the annotation Type boolean textQuadTest(annotation, x, y) Tests if the provided x and y coordinate is within a text Quad of the provided text-based annotation. Parameters: Name Type Description annotation Annotations.TextMarkupAnnotation the text markup annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Returns: true if the provided point is a hit on the annotation Type boolean × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:37-07:00 using the DocStrap template. "},"Annotations.SelectionModel.html":{"id":"Annotations.SelectionModel.html","title":"Class: SelectionModel","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnno number getControlHandles() Returns the ControlHandle objects associated with this selection model. Returns: an array of ControlHandleObject Type Array.&lt;Annotations.ControlHandle&gt; getDimensions(annotation) Gets the dimensions {x, y, width, height} of the selection bounding box. It may be different from the annotation's bounding box. e.g. The selection bounding box may have a padding. Parameters: Name Type Description annotation Annotations.Annotation Returns: Type Annotations.Rect isSelected() Indicates that the associated annotation is already selected. This can be useful to implement different selection behaviors when an annotation is selected. Returns: Type boolean testControlHandles(annotation, zoom, x, y) Hit detection for each control handle. Parameters: Name Type Description annotation Annotations.Annotation zoom number x number y number Returns: the control handle that was hit Type Annotations.ControlHandle testSelection(annotation, x, y, pageMatrix, zoom, rotation) Determines if the provided point is a hit on the selected annotationhandle. * See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates pageMatrix object the page matrix of the page the annotation is on zoom number the zoom level of the page the annotation is on rotation CoreControls.PageRotation the rotation of the page the annotation is on Returns: true if the provided point is a hit Type boolean × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:37-07:00 using the DocStrap template. "},"Annotations.SignatureWidgetAnnotation.html":{"id":"Annotations.SignatureWidgetAnnotation.html","title":"Class: SignatureWidgetAnnotation","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreCont roke thickness, start/end points, etc Inherited From: Annotations.Annotation#adjustRect associateLink(linkIds) Associate a link with annotation. The associated links will be deleted with the annotation. You can associate multiple links with a single annotation. Parameters: Name Type Description linkIds Array.&lt;string&gt; | string The link IDs to associate with the current annotation. Inherited From: Annotations.Annotation#associateLink deleteCustomData(key) Deletes custom data associated with the given key. Parameters: Name Type Description key string The key for which to delete the associated data. Inherited From: Annotations.Annotation#deleteCustomData deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. Inherited From: Annotations.Annotation#deserialize draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. Inherited From: Annotations.Annotation#draw getAssociatedLinks() Returns all associated links with the annotation. Inherited From: Annotations.Annotation#getAssociatedLinks Returns: Link IDs associated with the annotation. Type Array.&lt;string&gt; getBottom() Gets the bottommost y position measured in page coordinates. Inherited From: Annotations.Annotation#getBottom Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Inherited From: Annotations. ded into as many equally spaced positions as the value of the max length. &lt;static&gt; COMBO If set, the field is a combo box; if clear, the field is a list box. &lt;static&gt; COMMIT_ON_SEL_CHANGE If set, the new value shall be committed as soon as a selection is made. &lt;static&gt; DO_NOT_SCROLL If set, the field shall not scroll (horizontally for single-line fields, vertically for multiple-line fields) to accommodate more text than fits within its annotation rectangle. &lt;static&gt; DO_NOT_SPELL_CHECK If set, text entered in the field shall not be spell-checked. &lt;static&gt; EDIT If set, the combo box shall include an editable text box as well as a drop-down list; if clear, it shall include only a drop-down list. &lt;static&gt; FILE_SELECT If set, the text entered in the field represents the pathname of a file whose contents shall be submitted as the value of the field. &lt;static&gt; MULTI_SELECT If set, more than one of the field’s option items may be selected simultaneously; if clear, at most one item shall be selected. &lt;static&gt; MULTILINE If set, the field may contain multiple lines of text. &lt;static&gt; NO_EXPORT If set, the field shall not be exported by a submit-form action. &lt;static&gt; NO_TOGGLE_TO_OFF (Radio buttons only) If set, exactly one radio button shall be selected at all times. &lt;static&gt; PASSWORD If set, the field is intended for entering a secure password that should not be echoed visibly to the screen. &lt;static&gt; PUSH_BUTTON If set, the field is a pushbutton that does not retain a permanent value. &lt;static&gt; RADIO If set, the field is a set of radio buttons; if clear, the field is a checkbox. &lt;static&gt; RADIOS_IN_UNISON If set, a group of radio buttons within a radio button field that use the same value for the on state will turn on and off in unison. &lt;static&gt; READ_ONLY If set, the user may not change the value of the field. &lt;static&gt; REQUIRED If set, the field shall have a value at the time it is exported by a submit-form action. &lt;static&gt; RICH_TEXT If set, the value of this field shall be a rich text string. &lt;static&gt; SORT If set, the field’s option items shall be sorted alphabetically. Methods get(flag) Determine if the given flag is set. Parameters: Name Type Description flag string The name of the flag to check Returns: Whether the flag is set Type boolean set(options [, shouldSet]) Set flags to true or false. If options is an array of strings, set the flags with those names to true. If options is a number or array of numbers, set the flags from the corresponding numbers to true. (deprecated, relies on a limited interpretation of numbers as bitfields) If options is a string, set that flag to shouldSet. Parameters: Name Type Argument Description options Array.&lt;string&gt; | Array.&lt;number&gt; | string | number One of the possible input types to determine which flags to set shouldSet boolean &lt;optional&gt; If options is a string, whether to set or unset the flag × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:38-07:00 using the DocStrap template. "},"CoreControls.html":{"id":"CoreControls.html","title":"Namespace: CoreControls","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotatio ties: Name Type Description BOLD string specifies that the text should be bolded ITALIC string specifies that the text should be italicized UNDERLINE string specifies that the text should be underlined &lt;static&gt; MarkedStates Represents the different Marked state values that you can apply to annotation status. Properties: Name Type Description Marked string Marked State Unmarked string Unmarked State &lt;static&gt; PageRotation Represents the different page rotation values that you can apply to pages. Properties: Name Type Description E_0 number 0 degree rotation E_90 number 90 degree rotation E_180 number 180 degree rotation E_270 number 270 degree rotation &lt;static&gt; ReviewStates Represents the different review state values that you can apply to annotation status. Properties: Name Type Description Accepted string Accepted State Rejected string Rejected State Cancelled string Cancelled State Completed string Completed State None string None State &lt;static&gt; SaveOptions Represents the different save option values that you can use in the getFileData function. Properties: Name Type Description INCREMENTAL number Saves new data to the end of the file REMOVE_UNUSED number Removes unused data when saving HEX_STRINGS number Save strings in hexadecimal format OMIT_XREF number Do not save cross reference table LINEARIZED number Optimize data for speed and remove unused data COMPATIBILITY number Maximize compatibility with older PDF consumers (e.g. the file will not use object and compressed XREF streams) &lt;static&gt; StateModel Represents the different state models that you can apply to annotation. Properties: Name Type Description Marked string Marked State Review string Review State &lt;static&gt; SupportedFileFormats Represents all the supported file formats in WebViewer Properties: Name Type Description CLIENT Array.&lt;string&gt; Supported file formats when using WebViewer client side rendering SERVER Array.&lt;string&gt; Supported file formats when using WebViewer with WebViewer Server Methods &lt;static&gt; BaseDocument() BaseDocument is used to alert if a Document implementation is not following the Document interface. &lt;static&gt; createDocument(source [, options]) Creates an initialized CoreControls.Document instance. Parameters: Name Type Argument Description source string | File | ArrayBuffer | Blob | PDFNet.PDFDoc Source parameter, path/url to document or File. options object &lt;optional&gt; An object that can contain the following optional parameters. Properties Name Type Argument Description l string &lt;optional&gt; The license key for viewing PDF or Office files (PDF/Office only). You only need to use one of 'l' or 'licenseKey'. licenseKey string &lt;optional&gt; The license key for viewing PDF or Office files (PDF/Office only). You only need to use one of 'l' or 'licenseKey'. docId string &lt;optional&gt; An unique identifier for the document, used for offline mode. onLoadingProgress function &lt;optional&gt; A callback function for loading progress, function signature function(percent) {}. onError function &lt;optional&gt; A callback function that will be called when error occurs in the process of creating a document. function signature function(e) {} workerTransportPromise Promise.&lt;any&gt; &lt;optional&gt; The workerTransportPromise that should be used to load the document. password string | function &lt;optional&gt; A password string or a function of the form function(callback) where callback is of the form function(password). This 'password' function will be called when a password is required to load a PDF document and should call the callback with the retrieved password. filename string &lt;optional&gt; A filename that is used for the downloaded file, and for determining the extension when options.extension isn't used. extension string &lt;optional&gt; Used for specifying the extension of the document to be loaded. This is necessary if the URL/path does not contain the file extension or if you're loading a Blob/File. customHeaders object &lt;optional&gt; An object containing custom HTTP headers to use when retrieving the document from the specified url. For example: {'Authorization' : 'Basic dXNlcm5hbWU6cGFzc3dvcmQ='}. useDownloader boolean &lt;optional&gt; A boolean indicating whether Downloader should be used on urls (PDF only). https://www.pdftron.com/documentation/web/guides/usedownloader-option/. withCredentials boolean &lt;optional&gt; Whether to set the withCredentials property on the XMLHttpRequest. pageSizes Array.&lt;object&gt; &lt;optional&gt; An array of objects in the shape of { width: number, height: number }. Used to determine the page sizes when loading an image file. backendType string &lt;optional&gt; A string representing the \"backend type\" for rendering PDF documents. Pass \"ems\" to force the use of the ASM.js/WebAssembly worker or \"wasm-threads\" to use threaded WebAssembly. xodOptions object &lt;optional&gt; An object that contains the options for a XOD document. Properties Name Type Argument Description decrypt boolean &lt;optional&gt; Function to be called to decrypt a part of the XOD file. For default XOD AES encryption pass CoreControls.Encryption.decrypt. decryptOptions boolean &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password. streaming boolean &lt;optional&gt; A boolean indicating whether to use http or streaming PartRetriever, it is recommended to keep streaming false for better performance. https://www.pdftron.com/documentation/web/guides/streaming-option. azureWorkaround boolean &lt;optional&gt; Whether or not to workaround the issue of Azure not accepting range requests of a certain type. Enabling the workaround will add an extra HTTP request of overhead but will still allow documents to be loaded from other locations. startOffline boolean &lt;optional&gt; Whether to start loading the document in offline mode or not. This can be set to true if the document had previously been saved to an offline database using WebViewer APIs. You'll need to use this option to load from a completely offline state. pdftronServer string &lt;optional&gt; A URL to the WebViewer server drop-in backend https://www.pdftron.com/documentation/web/guides/wv-server-deployment. cacheKey string &lt;optional&gt; A key that will be used for caching the document on WebViewer Server. forceClientSideInit boolean &lt;optional&gt; If set to true then when loading a document using WebViewer Server the document will always switch to client only rendering allowing page manipulation and the full API to be used. loadAsPDF boolean &lt;optional&gt; If set to true then this will convert any office file passed in into a PDF document Returns: Promise that resolves when doc.loadAsync has been successfully called and returns CoreControls.Document instance. Type Promise.&lt;CoreControls.Document&gt; &lt;static&gt; disableEmbeddedJavaScript() Disables the execution of embedded JavaScript &lt;static&gt; disableLogs(disabled) Enables or disables all logs coming from WebViewer. Parameters: Name Type Description disabled boolean Whether or not to disable all WebViewer logs. Defaults to true &lt;static&gt; enableFullPDF(value) Enable or disable use of the full version of PDFNetJS. Parameters: Name Type Description value boolean Whether to enable or disable the full version of PDFNetJS &lt;static&gt; forceBackendType(backendType) Set default backend type. This method can be used for forced backend type for specific workers, for example, \"ems\" for Emscripten worker type Parameters: Name Type Description backendType string value for default backed type, e.g. ems, wasm-threads, jsworker. &lt;static&gt; getBuild() Returns the specific hashed commit id that is used to build the current WebViewer version. Returns: A hashed commit id Type string &lt;static&gt; getCurrentPDFBackendType() Gets the current backend type being used. Returns: Returns \"ems\" if Emscripten is b sible on screen. Parameters: Name Type Argument Description amountAhead number &lt;optional&gt; The amount of space ahead of the viewport to count as visible as a multiple of the screen height (default is 0.5) amountSide number &lt;optional&gt; The amount of space to the side of the viewport to count as visible as a multiple of the screen height (default is 0.5) Returns: an array of 0-indexed page numbers. Type Array.&lt;number&gt; isContinuous() Returns whether or not the display is continuous Returns: true if the display mode is continuous i.e. shows more than one row at a time Type boolean pageToWindow(pagePt, pageNumber) Converts page coordinates to window coordinates. Parameters: Name Type Description pagePt object A object with x and y properties in page coordinates pageNumber number The page number Returns: An object with the page index as well as x and y values in window coordinates Type object setCustomFunctions() Sets callbacks to provide custom functionality when in custom display mode Parameters: Name Type Description fns.pageToWindow transform coordinates relative to a document page to coordinates relative to the viewer div fns.windowToPage transform coordinates relative to the viewer div relative to a document page fns.getSelectedPages returns an array of currently selected page indices fns.getVisiblePages returns an array of currently visible pages fns.getPageTransform returns the offsets of a page container fns.createPageSections lays out pageSection and pageContainer divs to DocumentViewer can put content in them setParameters(nCols, nRows, currentRow, startRow, endRow) Sets parameters of the display mode Parameters: Name Type Description nCols number The number of columns nRows number The number of rows currentRow number The current row to be displayed startRow number The starting row to have in the DOM endRow number The ending row to have in the DOM windowToPage(windowPt, pageNumber) Converts window coordinates to page coordinates. Parameters: Name Type Description windowPt object A object with x and y properties in window coordinates pageNumber number The page number Returns: An object with the page number as well as x and y values in page coordinates Type object × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:38-07:00 using the DocStrap template. "},"CoreControls.DisplayModeManager.html":{"id":"CoreControls.DisplayModeManager.html","title":"Class: DisplayModeManager","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnota
