tureCreateTool#event:signatureSavedTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSelectTool#event:selectionCompleteTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreatedWebViewerInstance.MentionsManager#event:mentionChanged Global getInstanceWebViewer Class: Document CoreControls. Document Represents a document. new Document(id, type) Constructs a new empty Document, representing a document with individual pages (canvases) that can be displayed on screen and printed. Parameters: Name Type Description id string Unique string identifier for the document type string The type of document that should be instantiated. Values are 'xod' for XOD documents, 'pdf' for PDF, JPG or PNG documents, 'office' for MS Office documents and 'blackbox' for WebViewer Server documents Methods &lt;static&gt; registerDocumentType(type, source, exposedFuncs) Register new document type with Document class Parameters: Name Type Description type String Name of the new document type source any Class of the new document exposedFuncs Array.&lt;string&gt; An array containing strings of the function names to expose on the document object Returns: Type Boolean &lt;static&gt; unregisterDocumentType(type) Unregister existing document type form Document class Parameters: Name Type Description type String Name of registered document type Returns: Type Boolean cancelLoadCanvas(id) Cancels the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be cancelled. cancelLoadThumbnail(requestId) Cancels the request made for thumbnail with the specified request Id Parameters: Name Type Description requestId number The id returned from loadThumbnailAsync cancelOfflineModeDownload() Cancels a download for offline mode in progress. If there is no current download then this does nothing. cropPages(pageArray, topMargin, botMargin, leftMargin, rightMargin) [PDF Document only] Crop the given pages by the given margins. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of page numbers to crop topMargin number how much to crop from the top botMargin number how much to crop from the bottom leftMargin number how much to crop from the left rightMargin number how much to crop from the right Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; documentCompletePromise() Returns: A promise that resolves when all of the page information is available for the document Type Promise.&lt;any&gt; enableColorSeparations(enabled) [PDF Document only] Enables or disables the color separations feature for rendering. Parameters: Name Type Description enabled boolean Whether to enable or disable color separations rendering. enableSeparation(name, enabled) [PDF Document only] Enables or disables the rendering of a particular color separation. Parameters: Name Type Description name string The name of the separation enabled boolean Whether to enable or disable the separation extractPages(pageArray, xfdfString) [PDF Document only] Extract the given pages from the document. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of the page numbers to extract xfdfString string an XFDF string to merge into the document before extracting Returns: a promise that resolves on completion Type Promise.&lt;any&gt; extractPDFNetLayersContext(layers) [PDF Document only][PDFNetJS full only] Get the updated context of a document as a PDFNet object. Parameters: Name Type Description layers layers Returns: a promise that resolves to a PDFNet Context object representing the current layers/OCG state. Type Promise.&lt;object&gt; extractXFDF(pages) Gets the XFDF data for the document's internal annotations. Parameters: Name Type Description pages Array.&lt;number&gt; An array of page numbers to get the XFDF data for the document. Note: Only one page is supported by XOD documents. Returns: A promise that resolves to an object with an xfdfString property and a pages property where pages is the array of page numbers that annotations were extracted from Type Promise.&lt;CoreControls.Document.XFDFInfo&gt; getBookmarks() Returns an array containing the bookmarks in the document. Returns: A promise resolving to an array containing the bookmarks in the current document. Type Promise.&lt;Array.&lt;CoreControls.Bookmark&gt;&gt; getColorSeparations() [PDF Document only] Gets the color separations available on this document. Returns: The color separations of the document Type Array.&lt;any&gt; getDownloadLink( [options]) [PDFTron Server only] Provides a URL to a the PDF with annotations and watermarks merged. Parameters: Name Type Argument Description options Object &lt;optional&gt; An optional object containing download options and parameters. Properties Name Type Argument Description filename string &lt;optional&gt; The preferred name for the downloaded file on the client side. This has no effect on the backend target of the returned link, only the filename used by the browser when the link is accessed. Returns: Will be null if not supported. Otherwise a promise that resolves to an object with a `url` property pointing to the printable PDF. Type Promise.&lt;object&gt; | null getFileData() Asynchronously saves the document and provides the result as an ArrayBuffer. Returns: a promise that resolves to an array buffer containing PDF document bytes. Type Promise.&lt;Array.&lt;any&gt;&gt; getFilename() Get the document filename used for downloading. Returns: filename of the document. Type string getFileSize( [aggressionLevel]) Get the size of the document in bytes. Throws if the size cannot be found. Parameters: Name Type Argument Default Description aggressionLevel number &lt;optional&gt; 2 Set the number of failed attempts to allow before throwing. Each attempt calls a method that may take slighly longer than the previous. The order of attempts are as follows: 1) Return the size immediately if we already have the data 2) Make a HEAD request to the server and attempt to read the 'content-length' header 3) Download the full document and return the size For example, setting aggressionLevel to 1 only tries the first method, setting it to 3 tries all the methods. The default is 2 Returns: The number of bytes Type Promise.&lt;number&gt; getLayersArray() [PDF Document only] Get an array describing the layers/OCG structure in the document. Each entry in the array is a layer entry the form {obj: string, visible: boolean, name: titleString, children: [layerEntry1, layerEntry2...]}. The children entry contains an array which may contain additional layer entries. Both the obj and visible are optional. See the layers sample for an example of how to use getLayersArray and setLayersArray. Returns: A promise that resolves to an array representing the layers in the PDF document Type Promise.&lt;Array.&lt;any&gt;&gt; getLinks(pageNumber) Returns an array containing the links on the specified page of the document. Parameters: Name Type Description pageNumber number The page number, one-indexed, that the links are on. Returns: An array containing the links on the specified page of the document. Type Array.&lt;string&gt; getMetadata() Returns an object with metadata associated with the document. Returns: A promise that resolves to an object with document metadata Type Promise.&lt;object&gt; getOfflineModeEnabled() Returns whether offline mode is currently enabled or not. getPageCount() Returns the number of pages in a document. Returns: The number of the pages in the current document. Type number getPageInfo(pageNumber) Returns an object containing the width and height of a page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: An object representing the page info. Contains the properties \"width\" and \"height\". Type CoreControls.Document.PageInfo getPageMatrix(pageNumber) Returns an object representing the transformation matrix for the page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: An object representing the page matrix. Type object getPageRotation(pageNumber) Returns the internal degrees of rotation of a page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: The internal degrees of rotation of a page. (0, 90, 180 or 270) Type number getPDFCoordinates(pageNumber, x, y) Returns an object with the original x and y coordinates converted to PDF coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y PDF coordinates Type object getPDFDoc() Returns the PDFNet.PDFDoc object associated with the document. Note that the full API is required to be enabled and WebViewer Server cannot be enabled. Returns: A promise that resolves to the PDFDoc object. Type Promise.&lt;PDFNet.PDFDoc&gt; getPrintablePDF() [PDFTron Server only] Provides a URL to a the PDF with annotations and watermarks merged, and an open action specifying that it should be printed. Returns: Will be null if not supported. Otherwise a promise that resolves to an object with a `url` property pointing to the printable PDF. Type Promise.&lt;object&gt; | null getTextPosition(pageNumber, textStartIndex, textEndIndex) Gets quads for each of the characters from start to end index. Parameters: Name Type Description pageNumber number The page number that the text is on. textStartIndex number The position where to start getting character quads from. textEndIndex number The position (up to, but not including) where to finish getting characters. Returns: Resolves with quads, which is an array of objects with (x1,y1,x2,y2,x3,y3,x4,y4) Type Promise.&lt;Array.&lt;object&gt;&gt; getType() Gets the type of the document. Returns: The type of the document (xod, pdf, office, blackbox) Type string getViewerCoordinates(pageNumber, x, y) Returns an object with the original x and y PDF coordinates converted to Viewer coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y Viewer coordinates Type object getXODCoordinates(pageNumber, x, y) Returns an object with the original x and y PDF coordinates converted to XOD coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y XOD coordinates Type object includesThumbnails() Used to know if a document contains thumbnails. Returns: True if the document contains thumbnails. Type boolean initOfflineDB() [XOD Document only] Initializes the offline database for use. Must be called before any other offline mode functions are used. Returns: Resolves when offline database is ready for use. Type Promise.&lt;void&gt; insertBlankPages(insertBeforeThesePages, width, height) [PDF Document only] Inserts blank pages before the given list of pages. Both width and height are in units of PDF points. Parameters: Name Type Description insertBeforeThesePages Array.&lt;number&gt; array of page numbers before which to insert blanks width number width of the blank pages to insert. By default the width is 612 PDF points. height number height of the blank pages to insert. By default the height is 792 PDF points. Returns: a promise that resolves to an object with info for any pages inserted Type Promise.&lt;object&gt; insertPages(sourceDocument [, pageArray] [, insertBeforeThisPage]) [PDF Document only] Inserts a set of pages from the provided Document before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Argument Description sourceDocument Document other document from which to take pages (cannot be the same document) pageArray Array.&lt;number&gt; &lt;optional&gt; An optional array of page numbers to extract from the given document. If not passed in, will insert all pages. insertBeforeThisPage number &lt;optional&gt; An optional page number before which to insert the pages. If not passed in, will append to the end. Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; isDownloaded() [XOD Document only] Whether the document has already been downloaded for offline mode or not. isLinearized() [PDF Document only] Returns whether the document is linearized or not. Note that this only works for documents that are loaded by URL and if useDownloader is not set to false. Returns: Whether the document is linearized or not Type boolean isWebViewerServerDocument() Gets whether the document will be interacted with as a WebViewer Server document This will return false if the document was loaded from WebViewer Server but forceClientSideInit is set to true Returns: Returns whether the document will be interacted with as a WebViewer Server document. Type boolean loadAsync(partRetriever, callback, options) Initialize a Document so that it can be used to load page canvases. Parameters: Name Type Description partRetriever PartRetrievers.PartRetriever An instance of PartRetriever. callback CoreControls.Document.LoadAsyncCallback options an object that can contain the following optional parameters Properties Name Type Argument Description workerTransportPromise Promise.&lt;any&gt; &lt;optional&gt; Required to load a PDF or Office file. A promise that will be resolved when a worker transport has been initialized. This can be created by calling CoreControls.initPDFWorkerTransports or CoreControls.initOfficeWorkerTransports as appropriate. getPassword function &lt;optional&gt; A method of the form function(callback) where callback is of the form function(password). getPassword will be called when a password is required to load a PDF document and should call the callback with the retrieved password. extension string &lt;optional&gt; An field used to specify the type of file being read. This is only relevant for PDF viewing and at the moment only works for certain image formats and .pdf Returns: Resolves when document is initialized, or rejects with error. Type Promise.&lt;void&gt; loadCanvasAsync(options) Loads a canvas for a particular page index. Parameters: Name Type Description options Object An object specifying the options for loading the canvas. The following parameters should be properties on this object. The only non-optional parameter is pageIndex. Properties Name Type Argument Description pageNumber number The page number of the requested canvas. zoom number &lt;optional&gt; The zoom value to render the page at. getZoom function &lt;optional&gt; A function that returns the zoom value to render the page at. Use this instead of \"zoom\" if the value might change in the process of setting up the canvas. pageRotation CoreControls.PageRotation &lt;optional&gt; The rotation of the page. Valid values are CoreControls.PageRotation.E_0, CoreControls.PageRotation.E_90, CoreControls.PageRotation.E_180, CoreControls.PageRotation.E_270. getPageRotation function &lt;optional&gt; A function that returns the rotation of the page. Use this instead of \"pageRotation\" if the value might change in the process of setting up the canvas. finishedLoading function &lt;optional&gt; A callback called after the list of page resources is retrieved. Return true if rendering should continue, false otherwise. acquireResources function &lt;optional&gt; A function that returns whether resources need to be acquired or not, defaults to true. resourcesLoaded function &lt;optional&gt; A callback called after the page's resources have been loaded. Return true if rendering should continue, false otherwise. getPageTransform function &lt;optional&gt; A function that returns the x and y values of the page's translation. drawComplete function &lt;optional&gt; The callback to call when the canvas has been completely rendered. The first parameter is a canvas object, and the second parameter is the page number. drawProgressive function &lt;optional&gt; The callback to call when the canvas has been partially rendered. renderRect object &lt;optional&gt; An object with x1, y1, x2, y2 properties which is the partial rectangle to render of the entire page. The top left of the page is (0, 0). useProgress boolean &lt;optional&gt; Whether progressive rendering should be used or not. height number &lt;optional&gt; Used to calculate the zoom level if zoom level is not provided. If it's passed the zoom level will be set so the document fits this height. If both width and height are passed the zoom level will be set so the document fits the box delimited by them. width number &lt;optional&gt; Used to calculate the zoom level if zoom level is not provided. If it's passed the zoom level will be set so the document fits this width. If both width and height are passed the zoom level will be set so the document fits the box delimited by them. multiplier number &lt;optional&gt; The quality of the loaded canvas. Must be a positive number. Higher values are higher quality but take longer to complete and use more memory. Returns: An id that can be passed to the corresponding Pause, Resume or Cancel functions Type number loadPageText(pageNumber) Gets all the text on the requested page. Parameters: Name Type Description pageNumber number The page number that the text is on. Returns: A promise that resolves with the page's text. Type Promise.&lt;string&gt; loadThumbnailAsync(pageNumber, onLoadThumbnail) Loads a thumbnail image for a particular page. Parameters: Name Type Description pageNumber number The page number of the requested thumbnail (1-indexed). onLoadThumbnail function The callback to call when the thumbnail has been retrieved. Accepts an HTMLImageElement or HTMLCanvasElement as a parameter. Returns: The id of the request that can later be used for cancelling the request It is passed an image element if the .xod file contains thumbnails and a canvas element otherwise. Type number mergeDocument(source [, position]) [PDF Document only] Merge a file into the currently opened document Parameters: Name Type Argument Description source string | File | ArrayBuffer | Blob Source parameter, path/url to document or File. position number &lt;optional&gt; Optional position for where to merge the document, default to end of file if nothing entered Returns: a promise that resolves on completion Type Promise.&lt;any&gt; movePages(pageArray, insertBeforeThisPage) [PDF Document only] Moves the pages given in an array so they appear in sequence before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to move insertBeforeThisPage number page number before which to insert the other pages Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; pauseLoadCanvas(id) Pauses the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be paused. refreshTextData() Refresh the text data stored by the viewer. Useful if the text content of the document has changed, e.g. after a redaction. removePages(pageArray) [PDF Document only] Removes the given page numbers. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to remove Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; requirePage(pageNumber) [PDF Document only] Ensures that a particular page of the pdf document is finished loading before reading, writing or rendering it. Parameters: Name Type Description pageNumber number The page number to ensure completion of loading Returns: a promise that resolves when the page has been loaded Type Promise.&lt;void&gt; resumeLoadCanvas(id) Resumes the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be resumed. rotatePages(pageArray, rotation) [PDF Document only] Adds the given rotation to the given pages. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of the numbers of pages to rotate rotation CoreControls.PageRotation the page rotation to add Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; setLayersArray(layerContext) [PDF Document only] Update the array describing the layers/OCG structure in order to adjust which layers should be enabled or disabled. Parameters: Name Type Description layerContext Array.&lt;any&gt; See: getLayersArray setOfflineModeEnabled(enabled) [XOD Document only] Sets whether offline mode is enabled or not. Parameters: Name Type Description enabled boolean The new value for whether offline mode is enabled or not. setOverprintPreviewMode(mode) [PDF Document only] Set the overprint preview mode to be used when rendering this document. Parameters: Name Type Description mode The mode to use. Possible values are CoreControls.OverprintPreviewMode.OFF, CoreControls.OverprintPreviewMode.ON and CoreControls.OverprintPreviewMode.PDFX_ON setWatermark(options) Sets watermark to be added to the document Parameters: Name Type Description options object Object that contains style/content of the watermark Example doc.setWatermark({ diagonal: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, header: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), left: (string), center: (string), right: (string) }, footer: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), left: (string), center: (string), right: (string) } custom: (function(ctx, pageIndex, pageWidth, pageHeight)) }); To allow more customization of the header/footer, the following can be done: doc.setWatermark({ diagonal: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, headerLeft: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, headerCenter: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, headerRight: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, footerLeft: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, footerCenter: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, footerRight: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number), text: (string) }, custom: (function(ctx, pageIndex, pageWidth, pageHeight)) }); storeOffline(onComplete, onProgress) [XOD Document only] Downloads the document for offline viewing. Parameters: Name Type Description onComplete function The function that's called when the document has finished being downloaded or the download has been cancelled onProgress function The function that's called on each update in progress of the download. The fraction downloaded is passed as a parameter. (eg 50% downloaded passes 0.5) unloadCanvasResources(id) Unloads resources for the page associated with the loadCanvasAsync call corresponding to the passed in id. So if the loadCanvasAsync call had requested page 2 then page 2's resources will be cleaned up (as long as nothing else requires those resources). Note that the canvas element itself is not touched. Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will have it's page resources unloaded unloadResources() Cleans up the resources associated with the document. Type Definitions LoadAsyncCallback( [error]) The callback to call when the Document has been initialized. If there is an error then an error object will be passed to the callback function. Parameters: Name Type Argument Description error Object &lt;optional&gt; The error that occurs when initializing the document PageInfo Type: Object Properties: Name Type Description width number The width of the page height number The height of the page XFDFInfo Type: Object Properties: Name Type Description xfdfString string The XFDF string pages Array.&lt;number&gt; Array of page numbers that annotations were extracted from Events colorSeparationAdded Triggered when a color separation is loaded and available on the document. Parameters: Name Type Description colorData object An object with properties of the color separation Properties Name Type Description name string The name of the color separation rgb Array.&lt;any&gt; An array containing the R, G and B values for the separation layersUpdated Triggered when a document's layers/OCG structures change visibility. Parameters: Name Type Description layerContext Array.&lt;any&gt; array of page layers × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:38-07:00 using the DocStrap template. "},"CoreControls.DocumentViewer.html":{"id":"CoreControls.DocumentViewer.html","title":"Class: DocumentViewer","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.Rad xtStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreatedWebViewerInstance.MentionsManager#event:mentionChanged Global getInstanceWebViewer Class: DocumentViewer CoreControls. DocumentViewer Represents a full-featured control used for displaying a Document. The viewer supports text selection and text search, and several page view modes. new DocumentViewer() Creates a new empty DocumentViewer. Properties: Name Type Description defaults object Default values for document viewer. Set FitMode, DisplayMode or Zoom. Extends EventHandler Members &lt;static&gt; Events Properties: Name Type Description ACTIVE_SEARCH_RESULT_CHANGED string CoreControls.DocumentViewer.activeSearchResultChanged MOUSE_LEFT_UP string CoreControls.DocumentViewer.mouseLeftUp MOUSE_LEFT_DOWN string CoreControls.DocumentViewer.mouseLeftDown CLICK string CoreControls.DocumentViewer.click TAP string CoreControls.DocumentViewer.tap DBL_CLICK string CoreControls.DocumentViewer.dblClick KEY_DOWN string CoreControls.DocumentViewer.keyDown KEY_UP string CoreControls.DocumentViewer.keyUp MOUSE_ENTER string CoreControls.DocumentViewer.mouseEnter MOUSE_MOVE string CoreControls.DocumentViewer.mouseMove MOUSE_LEAVE string CoreControls.DocumentViewer.mouseLeave MOUSE_RIGHT_DOWN string CoreControls.DocumentViewer.mouseRightDown MOUSE_RIGHT_UP string CoreControls.DocumentViewer.mouseRightUp DOCUMENT_UNLOADED string CoreControls.DocumentViewer.documentUnloaded ANNOTATIONS_LOADED string CoreControls.DocumentViewer.annotationsLoaded BEFORE_DOCUMENT_LOADED string CoreControls.DocumentViewer.beforeDocumentLoaded DOCUMENT_LOADED string CoreControls.DocumentViewer.documentLoaded DISPLAY_PAGE_LOCATION string CoreControls.DocumentViewer.displayPageLocation NOTIFY string CoreControls.DocumentViewer#event:notify SEARCH_IN_PROGRESS string CoreControls.DocumentViewer.searchInProgress TEXT_SELECTED string CoreControls.DocumentViewer.textSe  of the search term. WHOLE_WORD number If set, the found text must be a whole word (preceeded and followed by a non-alphabetical character, or in the case of a number, a non-numerical character. REGEX number If set, the search term will be treated as a regular expression and the results will be text in the document matching that regular expression. SEARCH_UP number If set, the document pages will be searched in descending order, from bottom to top. PAGE_STOP number If set, the search will return with a result code of Page at the end of every page. Useful for updating the UI. HIGHLIGHT number If set, the bounding box the found term will be included. Useful for highlighting text and positioning the page. AMBIENT_STRING number If set, the characters surrounding the found term will be included. This gives context to the search result may be useful when providing a list of search results. WILD_CARD number If set, you can use the wildcard character (*) as part of the pattern. &lt;static&gt; ResultCode Search result code that indicates the search status. Properties: Name Type Description DONE number Search has been completed PAGE number Search on a page has been completed FOUND number A search result has been found × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:38-07:00 using the DocStrap template. "},"CoreControls.WidgetEditingManager.html":{"id":"CoreControls.WidgetEditingManager.html","title":"Class: WidgetEditingManager","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotat  it to update. Type Array.&lt;object&gt; insertAfter(obj) Insert a button after the selected button from get. Parameters: Name Type Description obj object A header object. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header insertBefore(obj) Insert a button before the selected button from get. Parameters: Name Type Description obj object A header object. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header pop() Removes the last button in the header. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header push(obj) Adds a button (or buttons) to the end of the header. Parameters: Name Type Description obj object | Array.&lt;object&gt; Either one or array of header objects. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header shift() Removes the first button in the header. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header unshift(obj) Adds a button (or buttons) to the beginning of the header. Parameters: Name Type Description obj object | Array.&lt;object&gt; Either one or array of header objects. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header update(headerObjects) Updates the header with new list of header items. Parameters: Name Type Description headerObjects Array.&lt;object&gt; List of header objects to replace the exising header. You can use getItems to refer to existing header objects. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type Header × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09 PartRetriever AzurePartRetriever BlackBoxPartRetriever ExternalPdfPartRetriever HttpPartRetriever IOSPartRetriever LocalPartRetriever LocalPdfPartRetriever PartRetriever StreamingPartRetriever WinRTPartRetriever Members &lt;static&gt; CacheHinting The type of hint to provide to browsers for caching the document. The part retriever may use query parameters to influence browser caching behavior. Example NEVER_CACHE: A unique ID is appended to the document URL. CACHE: The range of bytes requested is appended to the document URL. This should be used in most cases. NO_HINT: Nothing is appended to the document URL. Useful if you require that the document URL never changes. &lt;static&gt; TYPES An object containing all the possible types of part retrievers. Use in conjunction with getPartRetriever Properties: Name Type Description AndroidContentPartRetriever string ArrayBufferPdfPartRetriever string AzurePartRetriever string ExternalPdfPartRetriever string HttpPartRetriever string IOSPartRetriever string LocalPartRetriever string LocalPdfPartRetriever string StreamingPartRetriever string WinRTPartRetriever string BlackBoxPartRetriever string WebDBPartRetriever string Example const partRetriever = await getPartRetriever(PartRetrievers.TYPES.LocalPdfPartRetriever, file, options); Methods &lt;static&gt; getPartRetriever(type, file [, options]) Parameters: Name Type Argument Description type PartRetrievers.TYPES The type of retriever you want to use. file File | Blob | string | ArrayBuffer The file to open with the part retriever options Object &lt;optional&gt; Options to pass to the selected part retriever Properties Name Type Argument Description decrypt function &lt;optional&gt; Function to be called to decrypt a part of the file decryptOptions function &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password cacheHint PartRetrievers.CacheHinting &lt;optional&gt; The type of cache hinting to use useDownloader boolean &lt;optional&gt; Whether to use Downloader, defaults to false. filename string &lt;optional&gt; A filename that is only useful when the type is ExternalPdfPartRetriever. Use this option when the filename can't be determined from file(the second argument). withCredentials boolean &lt;optional&gt; Whether to set the withCredentials property on the XMLHttpRequest serverOptions Object &lt;optional&gt; Options to pass to the server. e.g {serverRoot: \"http://your-server-domain.com\"} Returns: Type Promise.&lt;PartRetrievers.PartRetriever&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09T07:29:38-07:00 using the DocStrap template. "},"PartRetrievers.AndroidContentPartRetriever.html":{"id":"PartRetrievers.AndroidContentPartRetriever.html","title":"Class: AndroidContentPartRetriever","body":" PDFJS Express WebViewer Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsCoreControls.SearchPartRetrieversToolsutilsWebViewerInstance.Hotkeys Classes Actions.ActionActions.DestActions.GoToActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.DatePickerWidgetAnnotationAnnotations.EllipseAnnotationAnnotations.FileAttachmentAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.EmbeddedJSAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextAnnotation.EditorAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnota Hint, decrypt, decryptOptions [, customHeaders]) Constructs a new HttpPartRetriever. HttpPartRetriever retrieves Document parts asynchronously from a .xod file hosted on a web server. The server is required to support the HTTP/1.1 protocol. Note: As of version 6.0, directly constructing a part retriever is deprecated and the capability will be removed in a future version. Please use the PartRetrievers#getPartRetriever function instead. Parameters: Name Type Argument Description url string The URL of the file to load. May be relative to the current page. cacheHint PartRetrievers.CacheHinting The type of cache hinting to use decrypt function Function to be called to decrypt a part of the file decryptOptions Object An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password customHeaders Object &lt;optional&gt; Custom headers to send with the XMLHttpRequests Properties: Name Type Description DISABLE_RANGE_HEADER boolean Whether to disable the range header. This should only be used if your server will look at the range query parameters and return the correct bytes. Extends PartRetriever Methods setCustomHeaders(headers) Sets custom HTTP headers that will be sent with XOD part requests. Parameters: Name Type Description headers object An object with the properties and values being the header names and values that will be set. e.g. { 'MyCustomHeader': 'MyCustomValue'} Inherited From: PartRetriever#setCustomHeaders setErrorCallback(callback) Sets a function to be called if there is an error loading the document or retrieving a part. Parameters: Name Type Description callback function The callback to handle the error Inherited From: PartRetriever#setErrorCallback setWithCredentials(withCredentials) Sets withCredentials on xhr requests for the document. Parameters: Name Type Description withCredentials boolean Inherited From: PartRetriever#setWithCredentials × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-10-09 ription docViewer CoreControls.DocumentViewer an instance of DocumentViewer. Properties: Name Type Description ctx CanvasRenderingContext2D The signature canvas context annot Annotations.FreeHandAnnotation | Annotations.StampAnnotation The underlying annotation used by the tool Extends Tools.Tool Methods &lt;static&gt; setTextHandler(textHandler) Parameters: Name Type Description textHandler function A function that should return a string that will be used as the \"sign here\" text addSignature() Add the signature to the document. Returns: A promise that resolves when the signature is added Type Promise.&lt;void&gt; clearLocation() Clear the location which is set when a mouse click is performed clearSignatureCanvas() Clears the signature canvas and the underlying annotation contextMenu(e) The function called when a context menu should be shown. Use e.preventDefault to disable the default browser context menu Parameters: Name Type Description e the event object Inherited From: Tools.Tool#contextMenu deleteSavedSignature(index) Delete an annotation in the tool Parameters: Name Type Description index number The index of the saved annotation to be deleted exportSignatures() Exports all saved signatures as an array The array can be stringified using JSON.stringify and saved for later use Returns: Returns an array that contains arrays of path points or base64 image data Type Array.&lt;(string|Array.&lt;Annotations.Point&gt;)&gt; getDocumentViewer() Returns the instance of DocumentViewer for this tool. Inherited From: Tools.Tool#getDocumentViewer Returns: the instance of DocumentViewer for this tool. Type CoreControls.DocumentViewer getMouseLocation(e) Takes an event object from a mouse event and converts the location into window coordinates Parameters: Name Type Description e the event object containing mouse coordinates Inherited From: Tools.Tool#getMouseLocation Returns: returns an object with x and y coordinates of the mouse cursor in the viewer Type Annotations.Point
